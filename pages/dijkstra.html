        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Ingresa el nombre del nodo"

          <button class="btn btn-outline-secondary" type="button" id="addNodeButton">Agregar nodo</button>
        </div>

        <div class="input-group mb-3">
          <input type="number" min="1" class="form-control" placeholder="Ingresa el peso de la arista"

        </div>

        <div class="d-grid gap-2">
          
          <button class="btn btn-outline-secondary" type="button" id="deleteSelectedNode">Eliminar nodo seleccionado</button>
          <br>
        </div>

        <div class="input-group mb-3">
          <input type="rext" class="form-control" placeholder="Ingresa el nombre del nodo de inicio"
            aria-label="Recipient's username" aria-describedby="button-addon2" id="startNodeId" required>

      </div>
